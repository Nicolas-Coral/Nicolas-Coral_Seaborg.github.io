<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="clp"
                    src="assets/CLP.glb"
                ></a-asset-item>
                <a-asset-item
                    id="vp1"
                    src="assets/VP1.glb"
                ></a-asset-item>
               <a-asset-item
                    id="vp4"
                    src="assets/VP4.glb"
                ></a-asset-item>
                           <a-asset-item
                    id="tCore_VP1_FASEB"
                    src="assets/tCore_VP1_FASEB.glb"
                ></a-asset-item></a-assets>


            <a-marker
                id="clppattern"
                type="pattern"
                preset="custom"
                url="assets/CLP.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="clpmarker"
                    scale="0.003022656089725118 0.003022656089725118 0.003022656089725118"
                    animation-mixer="loop: repeat"
                    gltf-model="#clp"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="vp1pattern"
                type="pattern"
                preset="custom"
                url="assets/VP1.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="vp1marker"
                    scale="0.003022656089725118 0.003022656089725118 0.003022656089725118"
                    animation-mixer="loop: repeat"
                    gltf-model="#vp1"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="vp4pattern"
                type="pattern"
                preset="custom"
                url="assets/VP4.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="vp4marker"
                    scale="0.003022656089725118 0.003022656089725118 0.003022656089725118"
                    animation-mixer="loop: repeat"
                    gltf-model="#vp4"
                    class="clickable"
                    gesture-handler
                ></a-entity>
                <a-marker
                id="tCore_VP1_FASEBpattern"
                type="pattern"
                preset="custom"
                url="assets/tCore_VP1_FASEB.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="tCore_VP1_FASEBmarker"
                    scale="0.003022656089725118 0.003022656089725118 0.003022656089725118"
                    animation-mixer="loop: repeat"
                    gltf-model="#tCore_VP1_FASEB"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
